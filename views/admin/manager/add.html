<%- include ("../public/page_header.html")%> 

<div class="container-fluid">
    <div class="row">
        <!-- <div class="col-sm-2">
        	<%- include ("../public/page_aside.html")%>
          
        </div> -->
        <div class="col-sm-10">
          
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  增加管理员
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/manager/doAdd" method="post" id="form">
                            <ul>
                                <li>  <span>管理员名称:</span><input type="text" name="username" id="username"/></li>

                                <li>  <span>管理员密码:</span><input type="password" name="password" id="password"/></li>
                                <li>  <span>确认密码:</span><input type="password" name="rpassword" id="rpassword"/></li>
                                <li>  <span>管理员电话:</span><input type="text" name="mobile" id="mobile"/></li>
                                <li>  <span>管理员邮箱:</span><input type="text" name="email" id="email"/></li>
                                <li>
                                    <span>状   态:</span>
                                    <input type="radio" name="status" checked value="1" id="a">
                                    <label for="a">提示</label>
                                    <input type="radio" name="status" checked value="0" id="b">
                                    <label for="a">隐藏</label>
                                </li>

                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>
<script>
    $("#form").submit(function(){
        
        var username = $("#username").val();
        var password = $("#password").val();
        var rpassword = $("#rpassword").val();
        console.log('123',username,password,rpassword)
        if(username.length == 0){
            $(".error").html("error:用户不能为空")
            return false
        }
        if(password.length < 6 ){
            $(".error").html("error:用户不能为空")
            return false
        }
        if(password != rpassword ){
            $(".error").html("error:用户不能为空")
            return false
        }

    })
</script>

</body>
</html>
